<tr>
  <th scope="row">
    {{ target.creation_time.strftime('%Y-%m-%d') }}
  </th>

  <td style=
      {% if previous_score %}
      "--start: {{ previous_score / 8 }}; --size: {{ evaluation.score / 8 }};"
      {% else %}
      "--start: {{ evaluation.score / 8 }}; --size: {{ evaluation.score / 8 }};"
      {% endif %}
    >
    <span class="data">
      {{ evaluation.score }}
    </span>
  </td>

  <td style=
      {% if previous_graham_num %}
      "--start: {{ previous_graham_num / graham_number_scale }}; --size: {{ evaluation.graham_num / graham_number_scale }};"
      {% else %}
      "--start: {{ evaluation.graham_num / graham_number_scale }}; --size: {{ evaluation.graham_num / graham_number_scale }};"
      {% endif %}
    >
    <span class="data">
      {{ evaluation.graham_num }}
    </span>
  </td>
</tr>
