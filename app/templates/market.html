
{% extends "base.html" %}
{% block headmeta %}
	<title>Market</title>
{% endblock %}
{% block scripts %}
{% endblock %}
{% block css %}
{% endblock %}
{% block content %}

<div class="my-3">

  <form 
     action="/market"
     method="get"
    class="mb-5">
    <label class="text-2xl" for="target_date">Target Date:</label>
    <input type="date" id="target_date" name="target_date" value="{{ target_date }}">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded flex">
      Submit
    </button>
  </form>
  
  <details>
    <summary class="text-3xl">Rising 7s</summary>
    {{ rising_sevens_card_grid|safe }} 
  </details>

  <hr class="m-3">

  <details>
    <summary class="text-3xl">Constant 7s</summary>
    {{ constant_sevens_card_grid|safe }} 
  </details>
</div>
{% endblock %}
